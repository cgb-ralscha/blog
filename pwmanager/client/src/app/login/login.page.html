<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Password Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login(username.value, password.value)">
    <ion-list>
      <ion-item>
        <ion-input #username="ngModel" [required]="true" label="Username" labelPlacement="stacked" name="username"
                   ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-input #password="ngModel" (keydown.enter)="login(username.value, password.value)" [required]="true"
                   label="Password" labelPlacement="stacked"
                   name="password"
                   ngModel type="password"></ion-input>
      </ion-item>

    </ion-list>

    <ion-button [disabled]="!username.valid || !password.valid" expand="full"
                type="submit">Login
    </ion-button>
  </form>
</ion-content>
